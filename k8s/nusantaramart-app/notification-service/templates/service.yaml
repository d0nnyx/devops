apiVersion: v1
kind: Service
metadata:
  name: {{ include "nusantaramart-app.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nusantaramart-app.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "nusantaramart-app.selectorLabels" . | nindent 4 }}
    version: {{ .Values.service.selector.version }}

---
# Separate services for blue and green (for canary/testing)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nusantaramart-app.fullname" . }}-blue
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nusantaramart-app.labels" . | nindent 4 }}
    version: blue
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "nusantaramart-app.selectorLabels" . | nindent 4 }}
    version: blue

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nusantaramart-app.fullname" . }}-green
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nusantaramart-app.labels" . | nindent 4 }}
    version: green
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "nusantaramart-app.selectorLabels" . | nindent 4 }}
    version: green